<div ng-init="getAssetById()">
  <ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/asset">Asset</a></li>
    <li>{{asset.selected.code}}</li>
  </ol>
  <form id="UpdateAssetForm" name="UpdateAssetForm" class="form-horizontal" role="form"
              ng-submit="update()">

            <legend class="sm-col-12">Asset Detail</legend>

            <div class="form-group">
                <label id="lbl_key" for="code" class="col-sm-4 control-label">Code</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="code" id="code" placeholder=""
                           ng-model="asset.selected.code" required>
                    <span ng-show="submitted && UpdateTestForm.key.$invalid">
                      Key required
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_description" for="description" class="col-sm-4 control-label">Description</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="description" id="description" placeholder=""
                           ng-model="asset.selected.description">
                </div>
            </div>

            <hr>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <a ng-confirm-message="Are you sure?"
                  ng-confirm-click="delete(a.id)"
                  ng-confirm-condition=true
                  class="btn btn-small btn-danger pull-left">
                  <span class="glyphicon glyphicon-trash"></span> Delete</a>
                    <button type="submit" class="btn btn-success pull-right" id="btn_create"><span class="glyphicon glyphicon-save"></span> Save</button>
                    <span class="pull-right">&nbsp;</span>
                    <button back type="button" class="btn btn-warning pull-right"><span class="glyphicon glyphicon-menu-left"></span> Back</button>
                </div>
            </div>

            <div ng-repeat="alert in alerts">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <strong>Warning!</strong> {{alert.msg}}
                </div>
            </div>

        </form>
